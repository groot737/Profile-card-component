<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>
    <div class="card">
        <img src="./images/bg-pattern-card.svg" class="banner" alt="">
        <div class="user-box">
            <img src="./images/image-victor.jpg" class="author-img" alt="">
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>
        </div>
        <div class="user-stats">
            <div class="stats">
                <div class="stats-box">
                    <h6>80K</h6>
                    <p>Followers</p>
                </div>
                <div class="stats-box">
                    <h6>803K</h6>
                    <p>Likes</p>
                </div>
                <div class="stats-box">
                    <h6>1.4k</h6>
                    <p>Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
